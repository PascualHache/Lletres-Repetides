<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var nom="Heeector Pascual".toUpperCase();
            var nameArr=nom.split('');
            var dictCounter = {};
            for (n in nameArr){
                if(/[A-Za-z]/.test(nameArr[n])){
                    if (nameArr[n] in dictCounter){
                        dictCounter[nameArr[n]]=dictCounter[nameArr[n]]+1;

                    } else {
                        dictCounter[nameArr[n]]=1;
                    }
                } else {
                    console.log("'"+nameArr[n]+"'"+" no es un caracter alfanum√©rico!!!")
                }
            }
            console.log(dictCounter);
        </script>
    </body>
</html>
